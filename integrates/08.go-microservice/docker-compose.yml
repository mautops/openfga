version: '3.8'

services:
  # OpenFGA 服务
  openfga:
    image: openfga/openfga:latest
    container_name: openfga
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # gRPC API
      - "3000:3000"  # Playground
    command: run
    networks:
      - openfga-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go 微服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openfga-go-service
    ports:
      - "8090:8080"
    environment:
      - SERVER_PORT=8080
      - GIN_MODE=release
      - FGA_API_URL=http://openfga:8080
      - FGA_STORE_ID=${FGA_STORE_ID}
      - FGA_MODEL_ID=${FGA_MODEL_ID}
      - FGA_API_TOKEN=${FGA_API_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      openfga:
        condition: service_healthy
    networks:
      - openfga-network
    restart: unless-stopped

networks:
  openfga-network:
    driver: bridge
